---
- name: Install Apache on CentOS 9
  hosts: all
  become: yes 

  tasks:
  - name: Update package cache
    yum:
      state: latest

  - name: Install Apache
    package:
      name: httpd
      state: present 
  
  - name: Start and enable Apache service
    service:
      name: httpd
      state: started
      enabled: yes

